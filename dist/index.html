<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="css/img/logo.jpg"/>
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/84828e1f13.js" crossorigin="anonymous"></script>
  </head>

  <body>
   <div id="main">
     
    <section class="background">
       <div class="slideshow">
          <img src="css/img/cooltone.jpg" alt="slide 1"/>
          
          
      </div>
      <div class="gallery">
      <h1 class="title1">gallery.</h1>
    </div>
    </section>

    <div class="word-container">
        <div class="projects">projects.</div>
        <div class="about">about.</div>
        <div class="contact">contact.</div>
    </div>

   <button class="openbtn" style="font-size:5rem;cursor:pointer" onclick="openNav()"><i class="fas fa-bars"></i></button>

    <div id="sidenav" class="sidebar"> 
         <a href="#">home.</a>
         <a href="#" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a>
         <input type="text" placeholder="search.">
    </div>

    <script>
      function openNav() {
        document.getElementById("sidenav").style.width = "25rem";
        document.getElementById("main").style.marginLeft = "25rem";
      }
    
     function closeNav() {
        document.getElementById("sidenav").style.width = "0rem";
        document.getElementById("main").style.marginLeft = "0rem";
      }
      </script>

   </div>
  </body>
</html>
